{% load  wagtailcore_tags wagtailimages_tags %}


<div class="ita-quote media-block m-b-m">
    {% image value.icon original class="c-1-2-l" %}
    <div>
        <figure class="quote">
            <blockquote class="m-t-0">
                {{ value.text }}
            </blockquote>
            <figcaption>
                {{ value.author|richtext }}
            </figcaption>
        </figure>
    </div>
</div>
