{% load wagtailcore_tags %}

{% if case_study %}
<div id="case_study">
    <div class="case-study m-b-l">
        <div class="media-block">
            <i class="fas fa-newspaper"></i>
            <div>
                <h3 class="h-m m-b-xs p-0">{{case_study.summary}}</h3>
                <p class="case-study__company h-s p-0">{{case_study.company_name}}</p>
                <div class="case-study__media">
                    {% comment %} Body is a streamfield {% endcomment %}
                    {% for block in case_study.body %}
                        {% include_block block %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% block body_js %}
    {{ block.super }}
    <script>
        ditMVP.createCaseStudy({
            element: document.querySelector("#case_study"),
            content: {
                heading: {{case_study.summary}},
                company: {{case_study.company_name}},
                body: "Test body content"
            }
        })
    </script>
{% endblock %}
{% endif %}
