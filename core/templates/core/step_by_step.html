{% load  wagtailcore_tags %}
{% load wagtailimages_tags %}

<ul class="step-by-step">
    {% for block in page.step_by_step %}
        <li class="media-block m-b-m">
            {% image block.value.image fill-70x70 class="c-1-2-l" %}
            <div>
                <h3 class="h-l text-blue-deep-80">{{ block.value.title }}</h3>
                <p class="text-blue-deep-80">{{ block.value.body|richtext }}</p>
            </div>
        </li>
    {% endfor %}
</ul>
